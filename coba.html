<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"
    <title>RPG Dragon Repeller</title>
    <link rel="stylesheet" href="style2.css">
  </head>

  <body>
    <div id="game">
        <div id="stats">
            <span class="stat">Poin Pengalaman:<strong><span id="xpText">0</span></strong>
            <span class="healthtext">Nyawa:<strong><span id="xpText">100</span></strong>
            <span class="goldtext">Emas:<strong><span id="xpText">50</span></strong>
        </div>
    </div id="controls">
    <button id="button1">Ke toko </button>
    <button id="button2">Ke hutan </button>
    <button id="button3">Lawan naga  </button>
    </div>
    <div id="monsterStats">
      <span class="stat">Nama Monster: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Nyawa: <strong><span id="monsterHealth"></span></strong></span> 
    </div>
    <div id="text">Selamat datang Di permainan ini. Kamu harus mengalahakan naga dan mencegah warga untuk keluar dari desa. Kamu berada di Alun-Alun Kota. Keamana kamu akan pergi? gunakan tombol diatas</div>
    <script src="script.js"></script>
  </body>
